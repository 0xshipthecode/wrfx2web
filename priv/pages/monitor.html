<!DOCTYPE html>
<html>
  <head>
  <title>Fire simulation monitor [#11-FIRES11-0038 submission]</title>
  <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
  <meta charset="utf-8">
  <link type="text/css" rel="stylesheet" href="../resources/reset.css" />
  <link type-"text/css" rel="stylesheet" href="../resources/960.css" />
  <link type="text/css" rel="stylesheet" href="../resources/mon.css" />
  <link type="text/css" rel="stylesheet" href="../resources/ui-lightness/jquery-ui-1.10.3.custom.min.css" />
  <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&sensor=false"></script>
  <script src="../resources/jquery.min.js"></script>
  <script src="../resources/jquery-ui-1.10.3.custom.min.js"></script>
  <script src="../resources/moment.min.js"></script>
  <script src="../resources/mon.js"></script>
</head>
<body>
  <div class="container_12">
    <h1>Fire simulation monitor</h1>
    <div class="grid_12" style="height:500px;margin-bottom:20px" id="map-canvas"></div>

    <div class="grid_6" style="height:330px;background-color:seashell;">
      <h2>Job status and control</h2>
      <div id="kml-slider"></div>
      <div id="comp-progress"></div>
      <label class="mon-info" for="curr_time">Current KML view</label>
      <input class="mon-info" type="text" id="curr_time" readonly="true" value="none"></input> <br />
      <label class="mon-info" for="comp-stage">Stage</label>
      <input class="mon-info" type="text" id="comp-stage" readonly="true" value="unknown"></input> <br />
      <label class="mon-info" for="comp-time">Completion time</label>
      <input class="mon-info" type="text" id="comp-time" readonly="true" value="unknown"></input> <br />
      <label class="mon-info" for="sim-time">Time in simulation</label>
      <input class="mon-info" type="text" id="sim-time" readonly="true" value="unknown"></input> <br />
      <label class="mon-info" for="sim-accel">Speedup vs. RT</label>
      <input class="mon-info" type="text" id="sim-accel" readonly="true" value="unknown"></input> <br />

      <button id="cancel" onclick="canceljob()">Cancel</button>
    </div>
    <div class="grid_6" style="height:330px;background-color:seashell;">
      <h2>System messages</h2>
      <textarea id="sysmsg"></textarea>
    </div>
    <div class="clear" style="margin-bottom:20px;"></div>
  </div>
</body>
</html>
